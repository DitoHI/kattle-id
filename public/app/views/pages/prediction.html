<div class="page-header">Prediction</div>

<h1 class="page-header">PREDICTION</h1>

<div class="row">
    <div class="col-md-6 left-panel">
        <div class="left-panel__title">
            <h3>parameter</h3>
        </div>
        <div class="left-panel__form">
            <form class="form-horizontal prediction-form" ng-submit="main.doLogin(loginData);">
                <div class="form-group">
                    <label for="soil" class="col-sm-4 control-label">Soil</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="soil" class="col-sm-4 control-label">Labor</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="soil" class="col-sm-4 control-label">fund</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="soil" class="col-sm-4 control-label">material</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="soil" class="col-sm-4 control-label">service</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="soil" class="col-sm-4 control-label">population</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button class="btn btn-success" type="submit">Calculate</button>
                    </div>
                </div>
            </form>

            <div class="jumbotron text-center" ng-show="main.loading">
                <div class="glyphicon glyphicon-repeat spinner"></div>
            </div>

            <div class="row show-hide-message" ng-show="main.successMsg">
                <div class="alert alert-success">{{ main.successMsg }}</div>
            </div>

            <div class="row show-hide-message" ng-show="main.errorMsg">
                <div class="alert alert-danger">{{ main.errorMsg }}</div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <h3 class="page-header">Result</h3>
        <p>
            The next production will be
            <span style="font-size: 16pt">400</span> liter
        </p>
    </div>

</div>
